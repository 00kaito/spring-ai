# Server Configuration
server.port=8080
server.servlet.context-path=/

# Spring AI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY:}
spring.ai.openai.chat.options.model=gpt-3.5-turbo
spring.ai.openai.chat.options.temperature=0.7

# Disable Spring AI auto-configuration when no API key
spring.autoconfigure.exclude=org.springframework.ai.autoconfigure.openai.OpenAiAutoConfiguration

# Chroma Vector Store Configuration (In-memory for development)
spring.ai.chroma.client.host=localhost
spring.ai.chroma.client.port=8000

# GitHub Configuration (using Replit integration)  
github.token=${GITHUB_TOKEN:}
spring.jpa.open-in-view=false

# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Logging Configuration
logging.level.com.example.coderepoai=INFO
logging.level.org.springframework.ai=DEBUG
logging.level.root=WARN

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Application Info
spring.application.name=coderepoai
spring.application.description=GitHub Repository AI Analysis Application

# Jackson configuration for Java 8 time types
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false